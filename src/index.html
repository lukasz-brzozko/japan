<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/public/img/japan-sign.png" />
  <title>Japan</title>
</head>

<body>
  <div class="scene" id="scene">
    <div class="scene__layer layer" data-depth="0">
      <img class="layer__image layer__image--volcano" src="/public/img/bg1.png" alt="Volcano" />
    </div>
    <div class="scene__layer layer" data-depth="0.05">
      <img class="layer__image layer__image--first-mountain" src="/public/img/bg2.png" alt="First mountain" />
    </div>
    <div class="scene__layer layer" data-depth="0.10">
      <img class="layer__image layer__image--second-mountain" src="/public/img/bg3.png" alt="Second mountain" />
    </div>
    <div class="scene__layer layer" data-depth="0.15">
      <img class="layer__image layer__image--third-mountain" src="/public/img/bg4.png" alt="Third mountain" />
    </div>
    <div class="scene__layer layer" data-depth="0.20">
      <img class="layer__image layer__image--fourth-mountain" src="/public/img/bg5.png" alt="Fourth mountain" />
    </div>
    <div class="scene__layer layer" data-depth="0.25">
      <img class="layer__image layer__image--fifth-mountain" src="/public/img/bg6.png" alt="Fifth mountain" />
    </div>
    <div class="scene__layer layer" data-depth="0">
      <img class="layer__image layer__image--sun" src="/public/img/sun.png" alt="Sun" />
    </div>
    <div class="scene__layer layer" data-depth="0.30">
      <img class="layer__image layer__image--first-cloud" src="/public/img/cloud1.png" alt="First cloud" />
    </div>
    <div class="scene__layer layer" data-depth="0.30">
      <img class="layer__image layer__image--first-cloud layer__image--first-cloud-initial" src="/public/img/cloud1.png"
        alt="First cloud" />
    </div>
    <div class="scene__layer layer" data-depth="0.30">
      <img class="layer__image layer__image--second-cloud" src="/public/img/cloud2.png" alt="Second cloud" />
    </div>
    <div class="scene__layer layer" data-depth="0.30">
      <img class="layer__image layer__image--second-cloud layer__image--second-cloud-initial"
        src="/public/img/cloud2.png" alt="Second cloud" />
    </div>
    <div class="scene__layer layer" data-depth="0.40">
      <img class="layer__image layer__image--japan-sign" src="/public/img/japan-sign.png" alt="Japan sign" />
    </div>
    <div class="scene__layer layer" data-depth="0.40">
      <img class="layer__image layer__image--tree" src="/public/img/tree.png" alt="Bird sitting on the branch" />
    </div>
  </div>
</body>

</html>
